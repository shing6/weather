<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>全国天气预报</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/template-web.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
<div class="container">
    <!-- 版心 S -->
    <div class="w">
        <!-- 版心 E -->
        <!-- 头部 S -->
        <div class="header">
            <p class="headerText cssbe6388d2919ac6">全国城市天气查询</p>
        </div>
        <!-- 头部 E -->
        <!-- 文本框 S -->
        <div class="headerInput">
            <input type="text" placeholder="请输入城市名称" id="headerGet">
        </div>
        <!-- 文本框 E -->
        <!-- 内容 S -->
        <div class="lists">
            <ul id="ulLists">
                <script type="text/html" id="tmplt">
                    <li>
                        <h3>城市:{{result.today.city}}</h3>
                    </li>
                    <li>
                        <h3>日期:{{result.today.date}}</h3>
                    </li>
                    <li>
                        <h3>星期:{{result.today.week}}</h3>
                    </li>
                    <li>
                        <h3>温度:{{result.today.temperature}}</h3>
                    </li>
                    <li>
                        <h3>天气:{{result.today.weather}}</h3>
                    </li>
                    <li>
                        <h3>风力:{{result.today.wind}}</h3>
                    </li>
                    <li>
                        <h3>穿衣指数:{{result.today.dressing_index}}</h3>
                    </li>
                    <li>
                        <h3>穿衣建议:{{result.today.dressing_advice}}</h3>
                    </li>
                    <li>
                        <h3>紫外线强度:{{result.today.uv_index}}</h3>
                    </li>

                    <li>
                        <h3>洗车指数:{{result.today.wash_index}}</h3>
                    </li>
                    <li>
                        <h3>旅游指数:{{result.today.travel_index}}</h3>
                    </li>
                    <li>
                        <h3>晨练指数:{{result.today.exercise_index}}</h3>
                    </li>

                </script>
            </ul>
        </div>
        <!-- 内容 E -->
    </div>
    <!-- 版心 E -->
</div>
</body>

</html>
